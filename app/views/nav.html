

<div class="container-fluid" ng-controller="mainCtrl">

<div class="navbar-header ">

    <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">

        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">SGIP</a>
</div>


<div class="navbar-collapse" ng-class="isCollapsed ? 'collapse' : 'in'">


  <ul class="nav navbar-nav navbar-right">
  
    <li ng-Class="{active: isActive('/login'), disabled: isActive('/monitor')||isActive('/manage')}">
    <a ng-hide="isActive('/monitor')||isActive('/manage')">Login</a>
    <a ng-show="isActive('/monitor')||isActive('/manage')">Login</a>

    <li ng-Class="{active: isActive('/monitor'), disabled: !isActive('/monitor')&&!isActive('/manage') }" >

    <a ng-show="!isActive('/monitor')&&!isActive('/manage')">Monitor</a>

    <li ng-Class="{active: isActive('/manage'), disabled: !isActive('/monitor')&&!isActive('/manage')}">

    <a ng-show=" !isActive('/monitor')&&!isActive('/manage')">Manage</a>
    </li>
    <li ng-Class="{disabled: !isActive('/monitor')&&!isActive('/manage')}" >
    <a ng-hide="!isActive('/monitor')&&!isActive('/manage')" ng-href="./#/logout" >Logout</a>
